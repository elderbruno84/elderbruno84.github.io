<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Elder Bruno - Links</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cf931d45f2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/img/elder-bruno.jpg" alt="Foto: Elder Bruno" class="photo">
            <span class="name">Elder Bruno</span>

            <h2>Developer | Tech Lead | Totvs RM</h2>

            <div class="icons">
                <img src="/img/instagram-line.svg" class="icon icon--instagram">
                    <i class="ri-instagram-line"></i>
                </img>

                <img src="/img/linkedin-fill.svg" class="icon icon--linkedin">
                    <i class="ri-linkedin-line"></i>
                </img>

                <img src="/img/telegram-line.svg" class="icon icon--telegram">
                    <i class="ri-telegram-line"></i>
                </img>

                <img src="/img/whatsapp-line.svg" class="icon icon--whatsapp">
                    <i class="ri-whatsapp-line"></i>
                </img>
            </div>
        </div>     

        <a class="card purple"  href="#">
            <i class="fas fa-laptop-code fa-2x"></i>
            <div class="info">
                <h3>Formação Front-End Javascript</h3>
                <p>Curso completo voltado para iniciantes.</p>
            </div>
        </a>

        <a class="card purple" href="#">
            <i class="fas fa-code fa-2x"></i>
            <div class="info">
                <h3>Workshop de Programação Web</h3>
                <p>Dê seus primeiros passos com programação web.</p>
            </div>
        </a>
    </div>    
</body>
</html>
